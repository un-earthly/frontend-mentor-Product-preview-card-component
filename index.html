<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap');

    .attribution {
      font-size: 14px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="bg-[#F2EBE3] lg:h-screen overflow-hidden flex items-center justify-center relative">
    <div class="container p-5">
      <div class="max-w-2xl mx-auto grid lg:grid-cols-2 py-5">
        <div class="h-full w-full flex items-center justify-center">
          <img src="./images/image-product-desktop.jpg" class="h-full rounded-tl-lg lg:block hidden rounded-bl-lg">
          <img src="./images/image-product-mobile.jpg" class="h-full rounded-tl-lg block lg:hidden rounded-tr-lg"
            alt="">
        </div>
        <div class="p-8 lg:space-y-7 space-y-4 bg-white lg:rounded-tr-lg rounded-bl-lg rounded-br-lg lg:pt-14">
          <p class="font-[Montserrat] uppercase tracking-widest font-regular text-[#6C7289]">perfume</p>

          <h1 class="lg:text-4xl text-3xl font-bold font-[Fraunces] text-[#1C232B]">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p class="text-sm text-[#6C7289]">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex items-center justify-between">
            <h1 class="text-3xl  font-bold font-[Fraunces] text-[#3d8168]">$149.99</h1>
            <small class="line-through text-[#6C7289]">
              $169.99</small>
          </div>

          <button
            class="bg-[#3C8067] rounded-lg text-white w-full p-3 duration-500 flex items-center justify-center hover:bg-[#1a4031] active:scale-75">
            <img src="./images/icon-cart.svg" class="mx-2" alt="">
            Add to Cart
          </button>

        </div>
      </div>
      <footer class="attribution absolute bottom-1 lg:bottom-3 lg:left-1/3">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/un-earthly" target="_blank">MD.Alamin</a>.
      </footer>
    </div>
  </main>


</body>

</html>
